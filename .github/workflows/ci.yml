name: ci.yml
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: read
      actions: read
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        id: rerun
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          check_name: 'build'
      - run: |
          echo ${{ steps.rerun.outputs.check_suite_url }}
          echo ${{ steps.rerun.outputs.annotations_url }}
