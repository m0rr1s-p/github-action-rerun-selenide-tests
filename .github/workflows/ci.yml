name: ci.yml
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: read
      actions: read
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        id: rerun
        with:
          test: 'test'
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - run: echo ${{ steps.rerun.outputs.test }}
